<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HEADER | BatteryOnChain </title>
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="name"><a href="index.html" style="color: inherit; text-decoration: none;"><b>BATTERYON</b>CHAIN </a></div>
                    <!-- SEARCH SECTION -->
                    <div id="search">
                        <i class="fas fa-search search"></i>
                        <input type="text" id="input" name="searchBox" placeholder="Search Battery NFT Collections">
                    </div>
                    <!-- <button id="connect-button">Connect Phantom Wallet</button> -->
            </div>
            <div class="wallet-widget">
                <h3>Solana Wallet</h3>
                <div class="wallet-property" id="wallet-status">Status: Not connected</div>
                <div class="wallet-property" id="wallet-network">Network: N/A</div>
                <div class="wallet-property" id="wallet-address">Address: N/A</div>
                <div class="wallet-property" id="wallet-balance">Balance: N/A</div>
                <button id="connect-button">Connect Wallet</button>
                <button id="disconnect-button">Disconnect Wallet</button>
            </div>

        </section>
    </header>
</body>
<script src="header.js"></script>
</html>
